<mat-dialog-content>
    <div class="container" fxLayout="column">
        <h4>書類表示順変更</h4>

        <div mat-dialog-actions class="">
            <button type="button" mat-raised-button color="accent" class="close-btn"
                        (click)="close()">閉じる</button>    
        </div>
        <div mat-dialog-actions class="">
            <button type="button" mat-raised-button color="primary" class="exec-btn"
                        (click)="updateShoruiOrder()">登録実行</button>
        </div>

        <h5>書類名</h5>

        <div class="list-panel">
            <div cdkDropList class="shorui-list" (cdkDropListDropped)="drop($event)">
                <div class="list-box" *ngFor="let shorui of shoruiList" cdkDrag>{{shorui.shorui}}</div>
            </div>
        </div>

    </div>
</mat-dialog-content>
