<mat-dialog-content>
    <div class="container" fxLayout="column">
        <h4>保険会社リスト表示順変更</h4>

        <div mat-dialog-actions class="">
            <button type="button" mat-raised-button color="accent" class="close-btn"
                        (click)="close()">閉じる</button>    
        </div>
        <div mat-dialog-actions class="">
            <button type="button" mat-raised-button color="primary" class="exec-btn"
                        (click)="updateHokengaishaOrder()">登録実行</button>
        </div>

        <h5>保険会社名</h5>

        <div class="list-panel">
            <div cdkDropList class="hokengaisha-list" (cdkDropListDropped)="drop($event)">
                <!--<div class="list-box" *ngFor="let movie of movies" cdkDrag>{{movie.title}}</div>-->
                <div class="list-box" *ngFor="let hokengaisha of hokengaishaList" cdkDrag>{{hokengaisha.hokengaisha}}</div>
            </div>
        </div>

    </div>
</mat-dialog-content>
