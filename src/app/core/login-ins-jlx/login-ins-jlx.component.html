<div class="container">
    <div class="section">
      <h2>書類受け渡しシステム</h2>
      <div class="login">
        <h3>保険会社ログイン<br>（株式会社JALUX保険部）</h3>
        <form [formGroup]="loginControl">
          <div class="login-input">
            <div><mat-form-field>
              <label>USERID</label>
              <input type="text" matInput matType="text"
                formControlName="userId"
               >
              <span class="form-varidation" *ngIf="userId.dirty && userId.errors != null && userId.errors.required">*入力必須です</span>
            </mat-form-field></div>
  
            <div><mat-form-field>
              <label>PASSWORD</label>
              <input type="password" matInput matType="password"
                formControlName="password"
               >
              <span class="form-varidation" *ngIf="password.dirty && password.errors != null && password.errors.required">*入力必須です</span>
            </mat-form-field></div>
          </div>
          <button mat-stroked-button color="primary" class="login-ok" (click)="login()"
            [disabled]="loginControl.invalid"
          >OK</button>
          <button mat-stroked-button color="primary" (click)="cancel()">キャンセル</button>
          <br/><span class="form-varidation login-error" *ngIf="message != null">{{ message }}</span>
        </form>
      </div>
    </div>
  </div>
