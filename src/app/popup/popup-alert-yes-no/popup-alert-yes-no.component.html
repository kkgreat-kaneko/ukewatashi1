<h4 mat-dialog-title>{{data.title}}</h4>
<div mat-dialog-content>
  <div *ngFor="let msg of data.message">
    <p>{{msg}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="ok()" cdkFocusInitial>はい</button>
  <button mat-button (click)="no()" cdkFocusInitial>いいえ</button>
</div>
