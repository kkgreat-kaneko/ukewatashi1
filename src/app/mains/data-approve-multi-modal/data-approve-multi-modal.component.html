<mat-dialog-content>
  <div class="" fxLayout="column">
    <h4>{{msg}}<br/>
    よろしいですか？</h4>
    <div mat-dialog-actions class="" fxLayout="row">
      <button type="button" mat-raised-button color="warn" class="" (click)="approve()">はい</button>
      <button type="button" mat-raised-button color="accent" class="" (click)="cancel()">いいえ</button>
    </div>
  </div>
</mat-dialog-content>
